name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  python:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install flask pytest pytest-cov jsonschema
      - name: Run Python tests
        run: python -m pytest tests/python/ tests/asterisk/ -v --tb=short

  php:
    name: PHP Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: pdo_sqlite
      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist
      - name: Run PHP tests
        run: vendor/bin/phpunit tests/php/ --colors=always

  javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Run JS tests
        run: node tests/html/test_app.js
