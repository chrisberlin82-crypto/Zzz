<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MED Rezeption - Aerzte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MED Rezeption</h1>
        <nav>
            <a href="patienten.html">Patienten</a>
            <a href="aerzte.html" class="active">Aerzte</a>
            <a href="termine.html">Termine</a>
            <a href="wartezimmer.html">Wartezimmer</a>
            <a href="index.html">Rechner</a>
            <a href="benutzer.html">Benutzer</a>
        </nav>
    </header>
    <main>
        <section id="arzt-formular">
            <h2 id="arzt-formular-titel">Arzt anlegen</h2>
            <form id="arzt-form">
                <input type="hidden" id="arzt-id" value="">
                <div class="form-row">
                    <div class="form-group" style="flex:0.5">
                        <label for="arzt-titel">Titel</label>
                        <select id="arzt-titel">
                            <option value="">-- Kein --</option>
                            <option value="Dr.">Dr.</option>
                            <option value="Prof. Dr.">Prof. Dr.</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="arzt-vorname">Vorname</label>
                        <input type="text" id="arzt-vorname" required>
                    </div>
                    <div class="form-group">
                        <label for="arzt-nachname">Nachname</label>
                        <input type="text" id="arzt-nachname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="arzt-fachrichtung">Fachrichtung</label>
                    <input type="text" id="arzt-fachrichtung" required placeholder="z.B. Allgemeinmedizin, Kardiologie...">
                </div>
                <fieldset>
                    <legend>Kontakt (optional)</legend>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="arzt-telefon">Telefon</label>
                            <input type="tel" id="arzt-telefon">
                        </div>
                        <div class="form-group">
                            <label for="arzt-email">E-Mail</label>
                            <input type="email" id="arzt-email">
                        </div>
                    </div>
                </fieldset>
                <div class="button-gruppe">
                    <button type="submit" id="btn-arzt-speichern">Speichern</button>
                    <button type="button" id="btn-arzt-abbrechen" hidden>Abbrechen</button>
                </div>
            </form>
            <div id="arzt-erfolg" class="ergebnis" hidden></div>
            <div id="arzt-fehler" class="fehler" hidden></div>
        </section>
        <section id="aerzte-liste">
            <h2>Aerzte</h2>
            <table id="aerzte-tabelle">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Fachrichtung</th>
                        <th>Telefon</th>
                        <th>E-Mail</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
