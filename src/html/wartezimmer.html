<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MED Rezeption - Wartezimmer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-logo"><h2>MED Rezeption</h2><small>Praxisverwaltung</small></div>
        <nav class="sidebar-nav">
            <a href="index.html"><span class="nav-icon">&#9635;</span> Dashboard</a>
            <a href="patienten.html"><span class="nav-icon">&#9977;</span> Patienten</a>
            <a href="aerzte.html"><span class="nav-icon">&#9877;</span> Aerzte</a>
            <a href="termine.html"><span class="nav-icon">&#128197;</span> Termine</a>
            <a href="wartezimmer.html" class="active"><span class="nav-icon">&#128682;</span> Wartezimmer</a>
            <a href="agenten.html"><span class="nav-icon">&#128222;</span> Agenten</a>
            <a href="softphone.html"><span class="nav-icon">&#128241;</span> Softphone</a>
            <a href="benutzer.html"><span class="nav-icon">&#128100;</span> Benutzer</a>
        </nav>
        <div class="sidebar-footer"><button id="btn-demo-reset" type="button">Demo zuruecksetzen</button></div>
    </aside>
    <div class="main-wrapper">
        <header class="topbar">
            <button id="menu-toggle" type="button">&#9776;</button>
            <h1>Wartezimmer</h1>
            <div class="topbar-right"><span class="badge" id="wartezimmer-anzahl">0 wartend</span></div>
        </header>
        <main>
            <section class="card">
                <h2>Patient einchecken</h2>
                <form id="checkin-form">
                    <div class="form-row">
                        <div class="form-group"><label for="checkin-patient">Patient</label><select id="checkin-patient" required><option value="">-- Patient waehlen --</option></select></div>
                        <div class="form-group"><label for="checkin-termin">Termin</label><select id="checkin-termin"><option value="">-- Ohne Termin --</option></select></div>
                    </div>
                    <button type="submit">Einchecken</button>
                </form>
                <div id="checkin-erfolg" class="ergebnis" hidden></div>
                <div id="checkin-fehler" class="fehler" hidden></div>
            </section>
            <section class="card">
                <h2>Wartende Patienten</h2>
                <div id="wartezimmer-liste"></div>
            </section>
        </main>
    </div>
    <button id="chat-toggle" type="button">&#128172;</button>
    <div id="chat-fenster">
        <div class="chat-header"><span>Praxis-Assistent</span><button id="chat-schliessen" type="button">&#10005;</button></div>
        <div id="chat-nachrichten"></div>
        <div class="chat-eingabe"><input id="chat-input" type="text" placeholder="Frage stellen..."><button id="chat-senden" type="button">&#10148;</button></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
