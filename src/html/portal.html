<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MED Rezeption - Zugang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f0f9ff;
        }
        .portal-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1), 0 0 0 1px rgba(0,0,0,0.03);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            margin: 1rem;
        }
        .portal-header {
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            padding: 2.5rem 2rem 2rem;
            text-align: center;
            color: #fff;
        }
        .portal-icon {
            width: 72px;
            height: 72px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.8rem;
        }
        .portal-header h1 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }
        .portal-header p {
            font-size: 0.85rem;
            opacity: 0.85;
        }
        .portal-body {
            padding: 2rem;
        }
        .portal-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #334155;
            margin-bottom: 0.5rem;
        }
        .portal-eingabe-wrap {
            position: relative;
            margin-bottom: 1rem;
        }
        .portal-eingabe-wrap i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 0.9rem;
        }
        .portal-eingabe {
            width: 100%;
            padding: 0.85rem 1rem 0.85rem 2.8rem;
            font-size: 1rem;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #f8fafc;
            color: #1e293b;
        }
        .portal-eingabe:focus {
            border-color: #0891b2;
            box-shadow: 0 0 0 3px rgba(8,145,178,0.15);
            background: #fff;
        }
        .portal-eingabe.fehler {
            border-color: #dc2626;
            animation: shake 0.4s ease;
        }
        .portal-eingabe.ok {
            border-color: #16a34a;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }
        .portal-btn {
            width: 100%;
            padding: 0.85rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }
        .portal-btn:hover { opacity: 0.9; }
        .portal-btn:active { transform: scale(0.98); }
        .portal-status {
            text-align: center;
            font-size: 0.85rem;
            min-height: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        .portal-status.fehler { color: #dc2626; }
        .portal-status.ok { color: #16a34a; }
        .portal-footer {
            text-align: center;
            padding: 1.2rem 2rem;
            border-top: 1px solid #f1f5f9;
            font-size: 0.75rem;
            color: #94a3b8;
        }
        .portal-footer i { margin-right: 0.25rem; }
    </style>
</head>
<body>
    <div class="portal-card">
        <div class="portal-header">
            <div class="portal-icon"><i class="fa-solid fa-stethoscope"></i></div>
            <h1>MED Rezeption</h1>
            <p>Praxisverwaltung</p>
        </div>
        <div class="portal-body">
            <label class="portal-label" for="zugangscode">Zugangscode</label>
            <div class="portal-eingabe-wrap">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="zugangscode" class="portal-eingabe" placeholder="Zugangscode eingeben..." autocomplete="off" autofocus>
            </div>
            <div class="portal-status" id="portal-status"></div>
            <button type="button" class="portal-btn" id="portal-btn">
                <i class="fa-solid fa-right-to-bracket"></i> Zugang erhalten
            </button>
        </div>
        <div class="portal-footer">
            <i class="fa-solid fa-shield-halved"></i> Geschuetzter Bereich &nbsp;&bull;&nbsp; <i class="fa-solid fa-clock"></i> Sitzung zeitbegrenzt
        </div>
    </div>

    <script>
    (function() {
        var ZUTRITTS_CODE = "MedReception2025!";

        if (sessionStorage.getItem("med_portal_ok")) {
            window.location.href = "index.html";
            return;
        }

        var eingabe = document.getElementById("zugangscode");
        var statusEl = document.getElementById("portal-status");
        var btn = document.getElementById("portal-btn");

        function pruefen() {
            var code = eingabe.value;
            if (!code) return;

            if (code === ZUTRITTS_CODE) {
                eingabe.classList.remove("fehler");
                eingabe.classList.add("ok");
                statusEl.textContent = "Zugang gewaehrt";
                statusEl.className = "portal-status ok";
                sessionStorage.setItem("med_portal_ok", "1");
                setTimeout(function() { window.location.href = "index.html"; }, 600);
            } else {
                eingabe.classList.add("fehler");
                statusEl.textContent = "Zugangscode falsch";
                statusEl.className = "portal-status fehler";
                setTimeout(function() {
                    eingabe.classList.remove("fehler");
                    statusEl.textContent = "";
                    eingabe.value = "";
                    eingabe.focus();
                }, 1500);
            }
        }

        btn.addEventListener("click", pruefen);
        eingabe.addEventListener("keydown", function(e) {
            if (e.key === "Enter") pruefen();
        });
    })();
    </script>
</body>
</html>
