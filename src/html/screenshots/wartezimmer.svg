<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <style>
      text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f1f5f9"/>

  <!-- Sidebar -->
  <rect x="0" y="0" width="180" height="500" fill="#1e293b"/>

  <!-- Logo -->
  <rect x="16" y="14" width="148" height="32" rx="6" fill="#2563eb" opacity="0.15"/>
  <text x="90" y="35" fill="#ffffff" font-size="14" font-weight="700" text-anchor="middle">MED Rezeption</text>

  <!-- Nav Items -->
  <rect x="20" y="70" width="14" height="14" rx="3" fill="#475569"/>
  <text x="42" y="82" fill="#94a3b8" font-size="12">Dashboard</text>

  <rect x="20" y="100" width="14" height="14" rx="3" fill="#475569"/>
  <text x="42" y="112" fill="#94a3b8" font-size="12">Patienten</text>

  <rect x="20" y="130" width="14" height="14" rx="3" fill="#475569"/>
  <text x="42" y="142" fill="#94a3b8" font-size="12">Aerzte</text>

  <rect x="20" y="160" width="14" height="14" rx="3" fill="#475569"/>
  <text x="42" y="172" fill="#94a3b8" font-size="12">Termine</text>

  <!-- Wartezimmer - active -->
  <rect x="10" y="186" width="160" height="34" rx="6" fill="#2563eb" opacity="0.25"/>
  <rect x="20" y="196" width="14" height="14" rx="3" fill="#2563eb"/>
  <text x="42" y="208" fill="#ffffff" font-size="12" font-weight="600">Wartezimmer</text>

  <rect x="20" y="232" width="14" height="14" rx="3" fill="#475569"/>
  <text x="42" y="244" fill="#94a3b8" font-size="12">Callflow Editor</text>

  <!-- Topbar -->
  <rect x="180" y="0" width="620" height="48" fill="#ffffff"/>
  <line x1="180" y1="48" x2="800" y2="48" stroke="#e2e8f0" stroke-width="1"/>
  <text x="200" y="30" fill="#1e293b" font-size="16" font-weight="700">Wartezimmer</text>
  <!-- Badge -->
  <rect x="320" y="16" width="76" height="22" rx="11" fill="#f59e0b" opacity="0.15"/>
  <text x="358" y="31" fill="#f59e0b" font-size="11" font-weight="600" text-anchor="middle">0 wartend</text>

  <!-- Patient einchecken Card -->
  <rect x="192" y="60" width="594" height="100" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="208" y="84" fill="#1e293b" font-size="13" font-weight="700">Patient einchecken</text>

  <!-- Form -->
  <text x="208" y="108" fill="#64748b" font-size="10">Patient</text>
  <rect x="208" y="112" width="220" height="28" rx="4" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>
  <text x="218" y="130" fill="#94a3b8" font-size="10">Patient waehlen...</text>
  <polygon points="416,124 422,124 419,130" fill="#94a3b8"/>

  <text x="440" y="108" fill="#64748b" font-size="10">Termin</text>
  <rect x="440" y="112" width="220" height="28" rx="4" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>
  <text x="450" y="130" fill="#94a3b8" font-size="10">Termin waehlen...</text>
  <polygon points="648,124 654,124 651,130" fill="#94a3b8"/>

  <!-- Einchecken Button -->
  <rect x="676" y="114" width="96" height="26" rx="4" fill="#22c55e"/>
  <text x="724" y="131" fill="#ffffff" font-size="10" font-weight="600" text-anchor="middle">Einchecken</text>

  <!-- Wartende Patienten Card -->
  <rect x="192" y="172" width="594" height="316" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="208" y="196" fill="#1e293b" font-size="13" font-weight="700">Wartende Patienten</text>

  <!-- Patient Card 1 -->
  <rect x="208" y="210" width="564" height="70" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <!-- Avatar circle -->
  <circle cx="236" cy="245" r="18" fill="#2563eb" opacity="0.1"/>
  <text x="236" y="250" fill="#2563eb" font-size="14" font-weight="700" text-anchor="middle">MK</text>
  <!-- Patient info -->
  <text x="264" y="236" fill="#1e293b" font-size="12" font-weight="600">Max Kellermann</text>
  <text x="264" y="252" fill="#64748b" font-size="10">Eingetroffen: 09:15</text>
  <text x="264" y="266" fill="#64748b" font-size="10">Wartezeit: 12 Min.</text>
  <!-- Status badge -->
  <rect x="560" y="230" width="58" height="20" rx="10" fill="#f59e0b" opacity="0.15"/>
  <text x="589" y="244" fill="#f59e0b" font-size="9" font-weight="600" text-anchor="middle">wartend</text>
  <!-- Buttons -->
  <rect x="636" y="228" width="62" height="22" rx="4" fill="#2563eb"/>
  <text x="667" y="243" fill="#ffffff" font-size="9" font-weight="600" text-anchor="middle">Aufrufen</text>
  <rect x="706" y="228" width="52" height="22" rx="4" fill="#22c55e"/>
  <text x="732" y="243" fill="#ffffff" font-size="9" font-weight="600" text-anchor="middle">Fertig</text>

  <!-- Patient Card 2 -->
  <rect x="208" y="290" width="564" height="70" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="236" cy="325" r="18" fill="#22c55e" opacity="0.1"/>
  <text x="236" y="330" fill="#22c55e" font-size="14" font-weight="700" text-anchor="middle">AS</text>
  <text x="264" y="316" fill="#1e293b" font-size="12" font-weight="600">Anna Schmidt</text>
  <text x="264" y="332" fill="#64748b" font-size="10">Eingetroffen: 09:30</text>
  <text x="264" y="346" fill="#64748b" font-size="10">Wartezeit: 5 Min.</text>
  <rect x="560" y="310" width="66" height="20" rx="10" fill="#2563eb" opacity="0.15"/>
  <text x="593" y="324" fill="#2563eb" font-size="9" font-weight="600" text-anchor="middle">aufgerufen</text>
  <rect x="636" y="308" width="62" height="22" rx="4" fill="#2563eb" opacity="0.4"/>
  <text x="667" y="323" fill="#ffffff" font-size="9" font-weight="600" text-anchor="middle">Aufrufen</text>
  <rect x="706" y="308" width="52" height="22" rx="4" fill="#22c55e"/>
  <text x="732" y="323" fill="#ffffff" font-size="9" font-weight="600" text-anchor="middle">Fertig</text>

  <!-- Patient Card 3 (empty placeholder) -->
  <rect x="208" y="370" width="564" height="70" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="490" y="410" fill="#94a3b8" font-size="11" text-anchor="middle">Keine weiteren Patienten im Wartezimmer</text>
</svg>