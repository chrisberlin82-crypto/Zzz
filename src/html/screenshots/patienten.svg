  <text x="330" y="300" fill="#64748b" font-size="10" font-weight="600">Geburtsdatum</text>
  <text x="440" y="300" fill="#64748b" font-size="10" font-weight="600">Vers.-Nr.</text>
  <text x="540" y="300" fill="#64748b" font-size="10" font-weight="600">Krankenkasse</text>
  <text x="660" y="300" fill="#64748b" font-size="10" font-weight="600">Telefon</text>
  <text x="740" y="300" fill="#64748b" font-size="10" font-weight="600">Aktionen</text>
  <line x1="192" y1="310" x2="786" y2="310" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Empty state rows (placeholder lines) -->
  <rect x="208" y="324" width="100" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="330" y="324" width="70" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="440" y="324" width="60" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="540" y="324" width="80" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="660" y="324" width="60" height="6" rx="3" fill="#e2e8f0"/>
  <line x1="208" y1="340" x2="774" y2="340" stroke="#f1f5f9" stroke-width="1"/>

