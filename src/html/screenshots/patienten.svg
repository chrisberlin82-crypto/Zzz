  <rect x="440" y="352" width="60" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="540" y="352" width="80" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="660" y="352" width="60" height="6" rx="3" fill="#e2e8f0"/>
  <line x1="208" y1="368" x2="774" y2="368" stroke="#f1f5f9" stroke-width="1"/>

  <rect x="208" y="380" width="110" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="330" y="380" width="70" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="440" y="380" width="60" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="540" y="380" width="80" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="660" y="380" width="60" height="6" rx="3" fill="#e2e8f0"/>

  <!-- Empty state text -->
  <text x="489" y="440" fill="#94a3b8" font-size="11" text-anchor="middle">Keine Patienten vorhanden</text>
</svg>