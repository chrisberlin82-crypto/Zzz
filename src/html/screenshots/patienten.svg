  <rect x="208" y="112" width="130" height="28" rx="4" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>

  <text x="350" y="108" fill="#64748b" font-size="10">Nachname</text>
  <rect x="350" y="112" width="130" height="28" rx="4" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>

  <text x="492" y="108" fill="#64748b" font-size="10">Geburtsdatum</text>
  <rect x="492" y="112" width="130" height="28" rx="4" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>
  <text x="600" y="130" fill="#94a3b8" font-size="10">TT.MM.JJJJ</text>

  <text x="634" y="108" fill="#64748b" font-size="10">Krankenkasse</text>
  <rect x="634" y="112" width="140" height="28" rx="4" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>

  <!-- Form Row 2 -->
  <text x="208" y="156" fill="#64748b" font-size="10">Versicherungsnr.</text>
  <rect x="208" y="160" width="130" height="28" rx="4" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>

  <text x="350" y="156" fill="#64748b" font-size="10">Telefon</text>
  <rect x="350" y="160" width="130" height="28" rx="4" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>

  <text x="492" y="156" fill="#64748b" font-size="10">Email</text>
  <rect x="492" y="160" width="130" height="28" rx="4" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>

  <text x="634" y="156" fill="#64748b" font-size="10">Adresse</text>
  <rect x="634" y="160" width="140" height="28" rx="4" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>

  <!-- Save Button -->
  <rect x="700" y="198" width="74" height="24" rx="4" fill="#2563eb"/>
