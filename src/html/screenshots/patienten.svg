  <text x="200" y="30" fill="#1e293b" font-size="16" font-weight="700">Patienten</text>

  <!-- Patient anlegen Card -->
  <rect x="192" y="60" width="594" height="168" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
