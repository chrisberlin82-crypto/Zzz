  <!-- Nav Items -->
  <rect x="20" y="70" width="14" height="14" rx="3" fill="#475569"/>
  <text x="42" y="82" fill="#94a3b8" font-size="12">Dashboard</text>

  <!-- Patienten - active -->
  <rect x="10" y="96" width="160" height="34" rx="6" fill="#2563eb" opacity="0.25"/>
  <rect x="20" y="106" width="14" height="14" rx="3" fill="#2563eb"/>
  <text x="42" y="118" fill="#ffffff" font-size="12" font-weight="600">Patienten</text>

  <rect x="20" y="142" width="14" height="14" rx="3" fill="#475569"/>
  <text x="42" y="154" fill="#94a3b8" font-size="12">Aerzte</text>

  <rect x="20" y="172" width="14" height="14" rx="3" fill="#475569"/>
  <text x="42" y="184" fill="#94a3b8" font-size="12">Termine</text>

  <rect x="20" y="202" width="14" height="14" rx="3" fill="#475569"/>
  <text x="42" y="214" fill="#94a3b8" font-size="12">Wartezimmer</text>

  <rect x="20" y="232" width="14" height="14" rx="3" fill="#475569"/>
