<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MED Rezeption - Rechner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MED Rezeption</h1>
        <nav>
            <a href="patienten.html">Patienten</a>
            <a href="aerzte.html">Aerzte</a>
            <a href="termine.html">Termine</a>
            <a href="wartezimmer.html">Wartezimmer</a>
            <a href="agenten.html">Agenten</a>
            <a href="softphone.html">Softphone</a>
            <a href="index.html" class="active">Rechner</a>
            <a href="benutzer.html">Benutzer</a>
        </nav>
    </header>
    <main>
        <section id="rechner">
            <h2>Rechner</h2>
            <form id="rechner-form">
                <div class="form-group">
                    <label for="zahl-a">Zahl A</label>
                    <input type="number" id="zahl-a" name="zahl_a" step="any" required>
                </div>
                <div class="form-group">
                    <label for="operation">Operation</label>
                    <select id="operation" name="operation" required>
                        <option value="addieren">+ Addieren</option>
                        <option value="subtrahieren">- Subtrahieren</option>
                        <option value="multiplizieren">&times; Multiplizieren</option>
                        <option value="dividieren">&divide; Dividieren</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="zahl-b">Zahl B</label>
                    <input type="number" id="zahl-b" name="zahl_b" step="any" required>
                </div>
                <button type="submit">Berechnen</button>
            </form>
            <div id="ergebnis" class="ergebnis" hidden>
                <strong>Ergebnis:</strong> <span id="ergebnis-wert"></span>
            </div>
            <div id="fehler" class="fehler" hidden></div>
        </section>
        <section id="verlauf-sektion">
            <div class="verlauf-header">
                <h2>Verlauf</h2>
                <button id="btn-verlauf-loeschen" class="btn-loeschen" type="button">Verlauf loeschen</button>
            </div>
            <table id="verlauf-tabelle">
                <thead>
                    <tr>
                        <th>Rechnung</th>
                        <th>Ergebnis</th>
                        <th>Zeit</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
