<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MED Rezeption - Agenten-Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MED Rezeption</h1>
        <nav>
            <a href="patienten.html">Patienten</a>
            <a href="aerzte.html">Aerzte</a>
            <a href="termine.html">Termine</a>
            <a href="wartezimmer.html">Wartezimmer</a>
            <a href="agenten.html" class="active">Agenten</a>
            <a href="softphone.html">Softphone</a>
            <a href="index.html">Rechner</a>
            <a href="benutzer.html">Benutzer</a>
        </nav>
    </header>
    <main>
        <!-- Agenten-Uebersicht -->
        <section id="agenten-uebersicht">
            <div class="section-header">
                <h2>Agenten-Board</h2>
                <span id="agenten-online-badge" class="badge">0 online</span>
            </div>
            <div id="agenten-karten" class="agenten-grid"></div>
        </section>

        <!-- Aktive Anrufe -->
        <section id="aktive-anrufe">
            <div class="section-header">
                <h2>Aktive Anrufe</h2>
                <span id="anrufe-aktiv-badge" class="badge badge-rot">0 aktiv</span>
            </div>
            <div id="aktive-anrufe-liste"></div>
        </section>

        <!-- Agent anlegen/bearbeiten -->
        <section id="agent-formular">
            <h2 id="agent-formular-titel">Agent anlegen</h2>
            <div id="agent-erfolg" class="ergebnis" hidden></div>
            <div id="agent-fehler" class="fehler" hidden></div>
            <form id="agent-form">
                <input type="hidden" id="agent-id" value="">
                <div class="form-row">
                    <div class="form-group">
                        <label for="agent-name">Name</label>
                        <input type="text" id="agent-name" required>
                    </div>
                    <div class="form-group">
                        <label for="agent-nebenstelle">Nebenstelle</label>
                        <input type="text" id="agent-nebenstelle" required placeholder="z.B. 100">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="agent-sip-passwort">SIP-Passwort</label>
                        <input type="text" id="agent-sip-passwort" required>
                    </div>
                    <div class="form-group">
                        <label for="agent-rolle">Rolle</label>
                        <select id="agent-rolle">
                            <option value="rezeption">Rezeption</option>
                            <option value="arzt">Arzt</option>
                            <option value="verwaltung">Verwaltung</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="agent-warteschlange">Warteschlange</label>
                    <select id="agent-warteschlange">
                        <option value="rezeption">Rezeption</option>
                        <option value="terminvergabe">Terminvergabe</option>
                        <option value="dringend">Dringend</option>
                    </select>
                </div>
                <div class="button-gruppe">
                    <button type="submit" id="btn-agent-speichern">Speichern</button>
                    <button type="button" id="btn-agent-abbrechen" hidden>Abbrechen</button>
                </div>
            </form>
        </section>

        <!-- Anrufprotokoll -->
        <section id="anrufprotokoll">
            <h2>Anrufprotokoll</h2>
            <table id="anrufe-tabelle">
                <thead>
                    <tr>
                        <th>Zeit</th>
                        <th>Anrufer</th>
                        <th>Agent</th>
                        <th>Warteschlange</th>
                        <th>Typ</th>
                        <th>Status</th>
                        <th>Dauer</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
