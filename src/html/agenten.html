<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MED Rezeption - Agenten &amp; Telefonie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-logo"><h2>MED Rezeption</h2><small>Praxisverwaltung</small></div>
        <nav class="sidebar-nav">
            <a href="index.html"><span class="nav-icon">&#9635;</span> Dashboard</a>
            <a href="patienten.html"><span class="nav-icon">&#9977;</span> Patienten</a>
            <a href="aerzte.html"><span class="nav-icon">&#9877;</span> Aerzte</a>
            <a href="termine.html"><span class="nav-icon">&#128197;</span> Termine</a>
            <a href="wartezimmer.html"><span class="nav-icon">&#128682;</span> Wartezimmer</a>
            <a href="agenten.html" class="active"><span class="nav-icon">&#128222;</span> Agenten</a>
            <a href="softphone.html"><span class="nav-icon">&#128241;</span> Softphone</a>
            <a href="benutzer.html"><span class="nav-icon">&#128100;</span> Benutzer</a>
        </nav>
        <div class="sidebar-footer"><button id="btn-demo-reset" type="button">Demo zuruecksetzen</button></div>
    </aside>
    <div class="main-wrapper">
        <header class="topbar">
            <button id="menu-toggle" type="button">&#9776;</button>
            <h1>Agenten &amp; Telefonie</h1>
            <div class="topbar-right"><span class="badge" id="agenten-online-badge">0 online</span></div>
        </header>
        <main>
            <section id="agent-formular" class="card">
                <h2 id="agent-formular-titel">Agent anlegen</h2>
                <form id="agent-form">
                    <input type="hidden" id="agent-id">
                    <div class="form-row">
                        <div class="form-group"><label for="agent-name">Name</label><input type="text" id="agent-name" required></div>
                        <div class="form-group"><label for="agent-nebenstelle">Nebenstelle</label><input type="text" id="agent-nebenstelle" required></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label for="agent-sip-passwort">SIP-Passwort</label><input type="password" id="agent-sip-passwort" required></div>
                        <div class="form-group"><label for="agent-rolle">Rolle</label><select id="agent-rolle"><option value="rezeption">Rezeption</option><option value="arzt">Arzt</option><option value="verwaltung">Verwaltung</option></select></div>
                    </div>
                    <div class="form-group"><label for="agent-warteschlange">Warteschlange</label><select id="agent-warteschlange"><option value="rezeption">Rezeption</option><option value="terminvergabe">Terminvergabe</option><option value="dringend">Dringend</option><option value="allgemein">Allgemein</option></select></div>
                    <div class="button-gruppe">
                        <button type="submit" id="btn-agent-speichern">Speichern</button>
                        <button type="button" id="btn-agent-abbrechen" hidden>Abbrechen</button>
                    </div>
                </form>
                <div id="agent-erfolg" class="ergebnis" hidden></div>
                <div id="agent-fehler" class="fehler" hidden></div>
            </section>
            <section class="card">
                <h2>Agenten-Board</h2>
                <div class="agenten-grid" id="agenten-karten"></div>
            </section>
            <section class="card">
                <div class="section-header">
                    <h2>Aktive Anrufe</h2>
                    <span class="badge badge-rot" id="anrufe-aktiv-badge">0 aktiv</span>
                </div>
                <div id="aktive-anrufe-liste"></div>
            </section>
            <section class="card">
                <h2>Anrufprotokoll</h2>
                <div class="table-container">
                    <table id="anrufe-tabelle">
                        <thead><tr><th>Zeit</th><th>Anrufer</th><th>Agent</th><th>Queue</th><th>Typ</th><th>Status</th><th>Dauer</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <button id="chat-toggle" type="button">&#128172;</button>
    <div id="chat-fenster">
        <div class="chat-header"><span>Praxis-Assistent</span><button id="chat-schliessen" type="button">&#10005;</button></div>
        <div id="chat-nachrichten"></div>
        <div class="chat-eingabe"><input id="chat-input" type="text" placeholder="Frage stellen..."><button id="chat-senden" type="button">&#10148;</button></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
