<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f1f5f9"/>

  <!-- Sidebar -->
  <rect x="0" y="0" width="180" height="500" fill="#1e293b"/>
  <text x="20" y="32" fill="#ffffff" font-size="16" font-weight="bold">MED Rezeption</text>
  <line x1="10" y1="44" x2="170" y2="44" stroke="#334155" stroke-width="1"/>

  <rect x="8" y="52" width="164" height="32" rx="6" fill="#334155"/>
  <text x="38" y="73" fill="#94a3b8" font-size="12">Dashboard</text>
  <circle cx="24" cy="68" r="3" fill="#94a3b8"/>

  <rect x="8" y="90" width="164" height="32" rx="6" fill="transparent"/>
  <text x="38" y="111" fill="#94a3b8" font-size="12">Voicebot</text>
  <circle cx="24" cy="106" r="3" fill="#94a3b8"/>

  <rect x="8" y="128" width="164" height="32" rx="6" fill="transparent"/>
  <text x="38" y="149" fill="#94a3b8" font-size="12">Agenten</text>
  <circle cx="24" cy="144" r="3" fill="#94a3b8"/>

  <rect x="8" y="166" width="164" height="32" rx="6" fill="#2563eb"/>
  <text x="38" y="187" fill="#ffffff" font-size="12" font-weight="600">Softphone</text>
  <circle cx="24" cy="182" r="3" fill="#ffffff"/>

  <rect x="8" y="204" width="164" height="32" rx="6" fill="transparent"/>
  <text x="38" y="225" fill="#94a3b8" font-size="12">Uebersetzer</text>
  <circle cx="24" cy="220" r="3" fill="#94a3b8"/>

  <rect x="8" y="242" width="164" height="32" rx="6" fill="transparent"/>
  <text x="38" y="263" fill="#94a3b8" font-size="12">Benutzer</text>
  <circle cx="24" cy="258" r="3" fill="#94a3b8"/>

  <!-- Topbar -->
  <rect x="180" y="0" width="620" height="48" fill="#ffffff"/>
  <line x1="180" y1="48" x2="800" y2="48" stroke="#e2e8f0" stroke-width="1"/>
  <text x="196" y="30" fill="#1e293b" font-size="16" font-weight="bold">Softphone</text>

  <!-- Centered softphone container -->
  <!-- SIP-Verbindung Panel -->
  <rect x="290" y="64" width="400" height="152" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="310" y="90" fill="#1e293b" font-size="14" font-weight="bold">SIP-Verbindung</text>
  <circle cx="420" cy="86" r="5" fill="#ef4444"/>
  <text x="430" y="90" fill="#ef4444" font-size="10" font-weight="600">Getrennt</text>
  <line x1="290" y1="100" x2="690" y2="100" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Server -->
  <text x="310" y="120" fill="#64748b" font-size="10" font-weight="600">Server</text>
  <rect x="310" y="124" width="160" height="28" rx="4" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>
  <text x="320" y="142" fill="#94a3b8" font-size="10">sip.praxis.de</text>

  <!-- Benutzer -->
  <text x="485" y="120" fill="#64748b" font-size="10" font-weight="600">Benutzer</text>
  <rect x="485" y="124" width="100" height="28" rx="4" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>
  <text x="495" y="142" fill="#94a3b8" font-size="10">101</text>

  <!-- Passwort -->
  <text x="600" y="120" fill="#64748b" font-size="10" font-weight="600">Passwort</text>
  <rect x="600" y="124" width="76" height="28" rx="4" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>
  <text x="610" y="142" fill="#94a3b8" font-size="10">********</text>

  <!-- Verbinden button -->
  <rect x="310" y="164" width="366" height="34" rx="6" fill="#2563eb"/>
  <text x="490" y="186" fill="#ffffff" font-size="12" font-weight="600" text-anchor="middle">Verbinden</text>

  <!-- Waehlfeld Panel -->
  <rect x="290" y="228" width="400" height="262" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="310" y="254" fill="#1e293b" font-size="14" font-weight="bold">Waehlfeld</text>
  <line x1="290" y1="264" x2="690" y2="264" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Number input -->
  <rect x="310" y="274" width="366" height="36" rx="6" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
  <text x="490" y="298" fill="#1e293b" font-size="18" font-weight="600" text-anchor="middle">+49 176 1234567</text>

  <!-- Dialpad 3x4 grid -->
  <!-- Row 1: 1, 2, 3 -->
  <rect x="330" y="322" width="68" height="38" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="364" y="347" fill="#1e293b" font-size="16" font-weight="600" text-anchor="middle">1</text>

  <rect x="406" y="322" width="68" height="38" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="440" y="347" fill="#1e293b" font-size="16" font-weight="600" text-anchor="middle">2</text>
  <text x="440" y="355" fill="#94a3b8" font-size="7" text-anchor="middle">ABC</text>

  <rect x="482" y="322" width="68" height="38" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="516" y="347" fill="#1e293b" font-size="16" font-weight="600" text-anchor="middle">3</text>
  <text x="516" y="355" fill="#94a3b8" font-size="7" text-anchor="middle">DEF</text>

  <!-- Row 2: 4, 5, 6 -->
  <rect x="330" y="366" width="68" height="38" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="364" y="391" fill="#1e293b" font-size="16" font-weight="600" text-anchor="middle">4</text>
  <text x="364" y="399" fill="#94a3b8" font-size="7" text-anchor="middle">GHI</text>

  <rect x="406" y="366" width="68" height="38" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="440" y="391" fill="#1e293b" font-size="16" font-weight="600" text-anchor="middle">5</text>
  <text x="440" y="399" fill="#94a3b8" font-size="7" text-anchor="middle">JKL</text>

  <rect x="482" y="366" width="68" height="38" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="516" y="391" fill="#1e293b" font-size="16" font-weight="600" text-anchor="middle">6</text>
  <text x="516" y="399" fill="#94a3b8" font-size="7" text-anchor="middle">MNO</text>

  <!-- Row 3: 7, 8, 9 -->
  <rect x="330" y="410" width="68" height="38" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="364" y="435" fill="#1e293b" font-size="16" font-weight="600" text-anchor="middle">7</text>
  <text x="364" y="443" fill="#94a3b8" font-size="7" text-anchor="middle">PQRS</text>

  <rect x="406" y="410" width="68" height="38" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="440" y="435" fill="#1e293b" font-size="16" font-weight="600" text-anchor="middle">8</text>
  <text x="440" y="443" fill="#94a3b8" font-size="7" text-anchor="middle">TUV</text>

  <rect x="482" y="410" width="68" height="38" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="516" y="435" fill="#1e293b" font-size="16" font-weight="600" text-anchor="middle">9</text>
  <text x="516" y="443" fill="#94a3b8" font-size="7" text-anchor="middle">WXYZ</text>

  <!-- Row 4: *, 0, # -->
  <rect x="330" y="454" width="68" height="38" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="364" y="479" fill="#1e293b" font-size="18" font-weight="600" text-anchor="middle">*</text>

  <rect x="406" y="454" width="68" height="38" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="440" y="479" fill="#1e293b" font-size="16" font-weight="600" text-anchor="middle">0</text>
  <text x="440" y="487" fill="#94a3b8" font-size="7" text-anchor="middle">+</text>

  <rect x="482" y="454" width="68" height="38" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="516" y="479" fill="#1e293b" font-size="18" font-weight="600" text-anchor="middle">#</text>

  <!-- Anrufen button -->
  <rect x="572" y="370" width="96" height="96" rx="48" fill="#22c55e"/>
  <text x="620" y="410" fill="#ffffff" font-size="16" font-weight="bold" text-anchor="middle">TEL</text>
  <text x="620" y="428" fill="#ffffff" font-size="10" text-anchor="middle">Anrufen</text>
</svg>