  <text x="278" y="186" fill="#64748b" font-size="10" font-weight="600">Patient</text>
  <text x="378" y="186" fill="#64748b" font-size="10" font-weight="600">Arzt</text>
  <text x="478" y="186" fill="#64748b" font-size="10" font-weight="600">Status</text>
  <line x1="192" y1="196" x2="562" y2="196" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Empty state -->
  <text x="377" y="260" fill="#94a3b8" font-size="11" text-anchor="middle">Keine Termine fuer heute</text>
  <rect x="347" y="230" width="60" height="4" rx="2" fill="#e2e8f0"/>
  <rect x="337" y="218" width="80" height="4" rx="2" fill="#e2e8f0"/>

