  <rect x="754" y="456" width="20" height="14" rx="4" fill="#ffffff"/>
  <circle cx="760" cy="463" r="1.5" fill="#2563eb"/>
  <circle cx="764" cy="463" r="1.5" fill="#2563eb"/>
  <circle cx="768" cy="463" r="1.5" fill="#2563eb"/>
