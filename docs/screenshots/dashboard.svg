  <!-- Nav Items -->
  <!-- Dashboard - active -->
  <rect x="10" y="60" width="160" height="34" rx="6" fill="#2563eb" opacity="0.25"/>
  <rect x="20" y="70" width="14" height="14" rx="3" fill="#2563eb"/>
  <text x="42" y="82" fill="#ffffff" font-size="12" font-weight="600">Dashboard</text>

  <!-- Patienten -->
  <rect x="20" y="106" width="14" height="14" rx="3" fill="#475569"/>
  <text x="42" y="118" fill="#94a3b8" font-size="12">Patienten</text>

  <!-- Aerzte -->
