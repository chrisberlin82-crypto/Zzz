  <rect x="192" y="258" width="596" height="118" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="204" y="282" fill="#1e293b" font-size="13" font-weight="bold">Medizinische Schnell-Phrasen</text>
  <line x1="192" y1="292" x2="788" y2="292" stroke="#e2e8f0" stroke-width="1"/>

