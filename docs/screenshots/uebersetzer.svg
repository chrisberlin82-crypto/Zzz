  <rect x="204" y="330" width="140" height="36" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="214" y="346" fill="#1e293b" font-size="9" font-weight="600">Guten Tag!</text>
  <text x="214" y="358" fill="#64748b" font-size="8">Good day!</text>

  <rect x="352" y="330" width="140" height="36" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="362" y="346" fill="#1e293b" font-size="9" font-weight="600">Wie geht es Ihnen?</text>
  <text x="362" y="358" fill="#64748b" font-size="8">How are you?</text>

  <rect x="500" y="330" width="140" height="36" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="510" y="346" fill="#1e293b" font-size="9" font-weight="600">Bitte nehmen Sie Platz</text>
  <text x="510" y="358" fill="#64748b" font-size="8">Please have a seat</text>

  <rect x="648" y="330" width="130" height="36" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="658" y="346" fill="#1e293b" font-size="9" font-weight="600">Ihr Name bitte?</text>
  <text x="658" y="358" fill="#64748b" font-size="8">Your name please?</text>

  <!-- Card: Uebersetzungs-Verlauf -->
  <rect x="192" y="386" width="596" height="104" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="204" y="410" fill="#1e293b" font-size="13" font-weight="bold">Uebersetzungs-Verlauf</text>
  <line x1="192" y1="420" x2="788" y2="420" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Table header -->
  <rect x="192" y="420" width="596" height="22" fill="#f8fafc"/>
  <text x="204" y="435" fill="#64748b" font-size="9" font-weight="600">Zeit</text>
  <text x="260" y="435" fill="#64748b" font-size="9" font-weight="600">Richtung</text>
  <text x="360" y="435" fill="#64748b" font-size="9" font-weight="600">Original</text>
  <text x="540" y="435" fill="#64748b" font-size="9" font-weight="600">Uebersetzung</text>

  <!-- Row 1 -->
  <text x="204" y="456" fill="#1e293b" font-size="10">09:15</text>
  <text x="260" y="456" fill="#1e293b" font-size="10">DE -> EN</text>
  <text x="360" y="456" fill="#1e293b" font-size="10">Wo haben Sie Schmerzen?</text>
  <text x="540" y="456" fill="#1e293b" font-size="10">Where do you have pain?</text>
  <line x1="204" y1="464" x2="776" y2="464" stroke="#f1f5f9" stroke-width="1"/>

  <!-- Row 2 -->
  <text x="204" y="480" fill="#1e293b" font-size="10">09:12</text>
  <text x="260" y="480" fill="#1e293b" font-size="10">EN -> DE</text>
  <text x="360" y="480" fill="#1e293b" font-size="10">I have a headache</text>
  <text x="540" y="480" fill="#1e293b" font-size="10">Ich habe Kopfschmerzen</text>
</svg>