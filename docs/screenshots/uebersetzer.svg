  <rect x="8" y="242" width="164" height="32" rx="6" fill="transparent"/>
  <text x="38" y="263" fill="#94a3b8" font-size="12">Benutzer</text>
  <circle cx="24" cy="258" r="3" fill="#94a3b8"/>

  <!-- Topbar -->
  <rect x="180" y="0" width="620" height="48" fill="#ffffff"/>
  <line x1="180" y1="48" x2="800" y2="48" stroke="#e2e8f0" stroke-width="1"/>
  <text x="196" y="30" fill="#1e293b" font-size="16" font-weight="bold">Uebersetzer</text>

  <!-- Card: Echtzeit-Uebersetzung -->
  <rect x="192" y="60" width="596" height="188" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="204" y="84" fill="#1e293b" font-size="13" font-weight="bold">Echtzeit-Uebersetzung</text>
  <line x1="192" y1="94" x2="788" y2="94" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Left language column -->
  <text x="204" y="114" fill="#64748b" font-size="10" font-weight="600">Von:</text>
  <rect x="224" y="102" width="120" height="24" rx="4" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>
  <text x="234" y="118" fill="#1e293b" font-size="10">Deutsch</text>
  <text x="328" y="118" fill="#94a3b8" font-size="9">v</text>

  <!-- Textarea left -->
  <rect x="204" y="132" width="244" height="70" rx="6" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>
  <text x="216" y="152" fill="#94a3b8" font-size="10">Text eingeben oder sprechen...</text>
  <text x="216" y="168" fill="#1e293b" font-size="10">Wo haben Sie Schmerzen?</text>

  <!-- Buttons left -->
  <rect x="204" y="210" width="80" height="26" rx="5" fill="#2563eb"/>
  <text x="244" y="227" fill="#ffffff" font-size="10" font-weight="600" text-anchor="middle">Sprechen</text>
  <rect x="292" y="210" width="86" height="26" rx="5" fill="#06b6d4"/>
  <text x="335" y="227" fill="#ffffff" font-size="10" font-weight="600" text-anchor="middle">Uebersetzen</text>

  <!-- Swap button center -->
  <rect x="464" y="150" width="52" height="32" rx="16" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="490" y="171" fill="#2563eb" font-size="14" font-weight="bold" text-anchor="middle">&#x21C4;</text>

  <!-- Right language column -->
  <text x="536" y="114" fill="#64748b" font-size="10" font-weight="600">Nach:</text>
  <rect x="562" y="102" width="120" height="24" rx="4" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>
  <text x="572" y="118" fill="#1e293b" font-size="10">Englisch</text>
  <text x="666" y="118" fill="#94a3b8" font-size="9">v</text>

