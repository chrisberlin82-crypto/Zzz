  <rect x="536" y="132" width="244" height="70" rx="6" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
  <text x="548" y="152" fill="#94a3b8" font-size="10">Uebersetzung erscheint hier...</text>
  <text x="548" y="168" fill="#1e293b" font-size="10">Where do you have pain?</text>

  <!-- Buttons right -->
  <rect x="536" y="210" width="76" height="26" rx="5" fill="#22c55e"/>
  <text x="574" y="227" fill="#ffffff" font-size="10" font-weight="600" text-anchor="middle">Vorlesen</text>
  <rect x="620" y="210" width="72" height="26" rx="5" fill="#64748b"/>
  <text x="656" y="227" fill="#ffffff" font-size="10" font-weight="600" text-anchor="middle">Kopieren</text>

