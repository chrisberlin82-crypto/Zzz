  <rect x="204" y="300" width="72" height="22" rx="4" fill="#2563eb"/>
  <text x="240" y="315" fill="#ffffff" font-size="9" font-weight="600" text-anchor="middle">Begruessung</text>

  <rect x="282" y="300" width="66" height="22" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="315" y="315" fill="#64748b" font-size="9" text-anchor="middle">Anamnese</text>

  <rect x="354" y="300" width="66" height="22" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="387" y="315" fill="#64748b" font-size="9" text-anchor="middle">Schmerzen</text>

  <rect x="426" y="300" width="76" height="22" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="464" y="315" fill="#64748b" font-size="9" text-anchor="middle">Behandlung</text>

  <rect x="508" y="300" width="56" height="22" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="536" y="315" fill="#64748b" font-size="9" text-anchor="middle">Termin</text>

  <rect x="570" y="300" width="56" height="22" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="598" y="315" fill="#64748b" font-size="9" text-anchor="middle">Rezept</text>

