  <rect x="8" y="166" width="164" height="32" rx="6" fill="transparent"/>
  <text x="38" y="187" fill="#94a3b8" font-size="12">Softphone</text>
  <circle cx="24" cy="182" r="3" fill="#94a3b8"/>

  <rect x="8" y="204" width="164" height="32" rx="6" fill="#2563eb"/>
  <text x="38" y="225" fill="#ffffff" font-size="12" font-weight="600">Uebersetzer</text>
