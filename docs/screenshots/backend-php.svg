<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <marker id="arrowhead-php" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <filter id="shadow-php" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700" fill="#1e293b">PHP Backend</text>
  <line x1="280" y1="42" x2="520" y2="42" stroke="#cbd5e1" stroke-width="1"/>

  <!-- ==================== -->
  <!-- api.php - Blue Box (top center) -->
  <!-- ==================== -->
  <rect x="215" y="58" width="370" height="175" rx="10" fill="#2563eb" filter="url(#shadow-php)"/>
  <rect x="215" y="58" width="370" height="28" rx="10" fill="#1d4ed8"/>
  <rect x="215" y="73" width="370" height="13" fill="#1d4ed8"/>
  <text x="400" y="78" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="700" fill="#ffffff">api.php (API Router)</text>

  <!-- PHP icon hint -->
  <text x="235" y="105" font-family="Consolas, monospace" font-size="11" fill="#93c5fd">GET|POST</text>
  <text x="310" y="105" font-family="Consolas, monospace" font-size="11" fill="#dbeafe">/api/berechnen</text>
  <text x="310" y="121" font-family="Consolas, monospace" font-size="11" fill="#dbeafe">/api/benutzer</text>
  <text x="310" y="137" font-family="Consolas, monospace" font-size="11" fill="#dbeafe">/api/patienten</text>
  <text x="310" y="153" font-family="Consolas, monospace" font-size="11" fill="#dbeafe">/api/aerzte</text>

  <text x="490" y="105" font-family="Consolas, monospace" font-size="11" fill="#dbeafe">/api/termine</text>
  <text x="490" y="121" font-family="Consolas, monospace" font-size="11" fill="#dbeafe">/api/wartezimmer</text>
  <text x="490" y="137" font-family="Consolas, monospace" font-size="11" fill="#dbeafe">/api/agenten</text>
  <text x="490" y="153" font-family="Consolas, monospace" font-size="11" fill="#dbeafe">/api/anrufe</text>

  <!-- Routing info -->
  <text x="400" y="224" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#93c5fd">$_SERVER['REQUEST_URI'] Routing | JSON Response</text>

  <!-- ==================== -->
  <!-- Rechner.php - Green Box (bottom left) -->
  <!-- ==================== -->
  <rect x="20" y="300" width="220" height="180" rx="10" fill="#22c55e" filter="url(#shadow-php)"/>
  <rect x="20" y="300" width="220" height="28" rx="10" fill="#16a34a"/>
  <rect x="20" y="315" width="220" height="13" fill="#16a34a"/>
  <text x="130" y="320" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="700" fill="#ffffff">Rechner.php (Klasse)</text>

  <!-- Class keyword -->
  <text x="40" y="348" font-family="Consolas, monospace" font-size="10" fill="#bbf7d0">class Rechner</text>
  <line x1="40" y1="355" x2="220" y2="355" stroke="#86efac" stroke-width="0.5"/>

  <text x="40" y="374" font-family="Consolas, monospace" font-size="11" fill="#f0fdf4">addieren($a, $b)</text>
  <text x="40" y="394" font-family="Consolas, monospace" font-size="11" fill="#f0fdf4">subtrahieren($a, $b)</text>
  <text x="40" y="414" font-family="Consolas, monospace" font-size="11" fill="#f0fdf4">multiplizieren($a, $b)</text>
  <text x="40" y="434" font-family="Consolas, monospace" font-size="11" fill="#f0fdf4">dividieren($a, $b)</text>

  <!-- Return type hint -->
  <text x="40" y="462" font-family="Consolas, monospace" font-size="9" fill="#86efac">return float|int</text>

  <!-- ==================== -->
  <!-- JsonHelper.php - Orange Box (bottom center) -->
  <!-- ==================== -->
  <rect x="270" y="300" width="220" height="180" rx="10" fill="#f59e0b" filter="url(#shadow-php)"/>
  <rect x="270" y="300" width="220" height="28" rx="10" fill="#d97706"/>
  <rect x="270" y="315" width="220" height="13" fill="#d97706"/>
  <text x="380" y="320" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="700" fill="#ffffff">JsonHelper.php</text>

  <!-- Class keyword -->
  <text x="290" y="348" font-family="Consolas, monospace" font-size="10" fill="#fef3c7">class JsonHelper</text>
  <line x1="290" y1="355" x2="470" y2="355" stroke="#fcd34d" stroke-width="0.5"/>

  <text x="290" y="374" font-family="Consolas, monospace" font-size="11" fill="#fffbeb">laden($pfad)</text>
  <text x="290" y="394" font-family="Consolas, monospace" font-size="11" fill="#fffbeb">speichern($pfad, $daten)</text>
  <text x="290" y="414" font-family="Consolas, monospace" font-size="11" fill="#fffbeb">istGueltigesJson($str)</text>

  <!-- Return type hint -->
  <text x="290" y="450" font-family="Consolas, monospace" font-size="9" fill="#fcd34d">return array|bool</text>

  <!-- ==================== -->
  <!-- Datenbank.php - Purple Box (bottom right) -->
  <!-- ==================== -->
  <rect x="520" y="300" width="260" height="180" rx="10" fill="#7c3aed" filter="url(#shadow-php)"/>
  <rect x="520" y="300" width="260" height="28" rx="10" fill="#6d28d9"/>
  <rect x="520" y="315" width="260" height="13" fill="#6d28d9"/>
  <text x="650" y="320" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="700" fill="#ffffff">Datenbank.php (PDO SQLite)</text>

  <!-- Class keyword -->
  <text x="540" y="348" font-family="Consolas, monospace" font-size="10" fill="#ddd6fe">class Datenbank</text>
  <line x1="540" y1="355" x2="760" y2="355" stroke="#a78bfa" stroke-width="0.5"/>

  <!-- DB icon -->
  <ellipse cx="553" cy="372" rx="8" ry="4" fill="none" stroke="#e9d5ff" stroke-width="1"/>
  <line x1="545" y1="372" x2="545" y2="380" stroke="#e9d5ff" stroke-width="1"/>
  <line x1="561" y1="372" x2="561" y2="380" stroke="#e9d5ff" stroke-width="1"/>
  <ellipse cx="553" cy="380" rx="8" ry="4" fill="none" stroke="#e9d5ff" stroke-width="1"/>

  <text x="575" y="376" font-family="Consolas, monospace" font-size="10.5" fill="#ede9fe">benutzerErstellen()</text>
  <text x="575" y="394" font-family="Consolas, monospace" font-size="10.5" fill="#ede9fe">patientErstellen()</text>
  <text x="575" y="412" font-family="Consolas, monospace" font-size="10.5" fill="#ede9fe">arztErstellen()</text>
  <text x="575" y="430" font-family="Consolas, monospace" font-size="10.5" fill="#ede9fe">terminErstellen()</text>
  <text x="575" y="448" font-family="Consolas, monospace" font-size="10.5" fill="#ede9fe">wartezimmerErstellen()</text>
  <text x="575" y="466" font-family="Consolas, monospace" font-size="10.5" fill="#ede9fe">agentErstellen() ...</text>

  <!-- ==================== -->
  <!-- Arrows from api.php to classes -->
  <!-- ==================== -->

  <!-- api.php -> Rechner.php -->
  <path d="M300,233 L300,255 Q300,265 290,265 L150,265 Q140,265 140,275 L140,300" fill="none" stroke="#64748b" stroke-width="1.8" marker-end="url(#arrowhead-php)"/>
  <rect x="130" y="253" width="120" height="16" rx="3" fill="#f8fafc" stroke="#cbd5e1" stroke-width="0.5"/>
  <text x="190" y="264" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#64748b">require_once</text>

  <!-- api.php -> JsonHelper.php -->
  <path d="M400,233 L400,260 Q400,270 400,275 L380,275 Q380,290 380,290 L380,300" fill="none" stroke="#64748b" stroke-width="1.8" marker-end="url(#arrowhead-php)"/>
  <rect x="345" y="253" width="120" height="16" rx="3" fill="#f8fafc" stroke="#cbd5e1" stroke-width="0.5"/>
  <text x="405" y="264" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#64748b">require_once</text>

  <!-- api.php -> Datenbank.php -->
  <path d="M500,233 L500,255 Q500,265 510,265 L640,265 Q650,265 650,275 L650,300" fill="none" stroke="#64748b" stroke-width="1.8" marker-end="url(#arrowhead-php)"/>
  <rect x="530" y="253" width="120" height="16" rx="3" fill="#f8fafc" stroke="#cbd5e1" stroke-width="0.5"/>
  <text x="590" y="264" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#64748b">require_once</text>

  <!-- Rechner -> JsonHelper (dotted) -->
  <line x1="240" y1="390" x2="270" y2="390" stroke="#94a3b8" stroke-width="1.2" stroke-dasharray="4,3" marker-end="url(#arrowhead-php)"/>

  <!-- JsonHelper -> Datenbank (dotted) -->
  <line x1="490" y1="390" x2="520" y2="390" stroke="#94a3b8" stroke-width="1.2" stroke-dasharray="4,3" marker-end="url(#arrowhead-php)"/>

  <!-- Legend -->
  <rect x="630" y="58" width="155" height="65" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="640" y="75" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="600" fill="#475569">Legende</text>
  <line x1="640" y1="87" x2="670" y2="87" stroke="#64748b" stroke-width="1.8" marker-end="url(#arrowhead-php)"/>
  <text x="680" y="91" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#64748b">Klassen-Nutzung</text>
  <line x1="640" y1="107" x2="670" y2="107" stroke="#94a3b8" stroke-width="1.2" stroke-dasharray="4,3" marker-end="url(#arrowhead-php)"/>
  <text x="680" y="111" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#94a3b8">Optionale Nutzung</text>
</svg>