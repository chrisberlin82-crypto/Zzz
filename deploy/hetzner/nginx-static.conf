# MED Rezeption - Nginx Static File Server
# Einfache HTTP-Konfiguration fuer statische HTML-Dateien
# Anmeldung deaktiviert â€” dashboard.html ist Startseite

server {
    listen 80;
    server_name _;

    root /var/www/html;
    index dashboard.html;

    location = / {
        return 301 /dashboard.html;
    }

    location / {
        try_files $uri $uri/ /dashboard.html;
    }

    # Caching fuer statische Assets (Bilder/Fonts laenger, JS/CSS kuerzer)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public";
    }
    location ~* \.(css|js)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
}
