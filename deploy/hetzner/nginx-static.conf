# MED Rezeption - Nginx Static File Server
# Einfache HTTP-Konfiguration fuer statische HTML-Dateien
# Kein Backend/Proxy noetig - nur Login-Seite und statische Assets

server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Caching fuer statische Assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
}
