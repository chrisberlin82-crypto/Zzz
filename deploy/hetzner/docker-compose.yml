# ============================================================
# MED Rezeption LIVE - Hetzner CPX Server
# ============================================================
# Verwendung:
#   1. .env Datei erstellen (siehe .env.beispiel)
#   2. docker compose up -d
#   3. https://deine-domain.de aufrufen
# ============================================================

services:
  web:
    build:
      context: ../..
      dockerfile: deploy/hetzner/Dockerfile.live
    restart: unless-stopped
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - app_daten:/app/daten
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/llm/status')"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web

volumes:
  app_daten:
