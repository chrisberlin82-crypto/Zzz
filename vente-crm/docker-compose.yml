version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: vente-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - vente-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vente-frontend
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - vente-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vente-backend
    env_file:
      - .env
    ports:
      - "3001:3001"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vente-network

  postgres:
    image: postgres:15-alpine
    container_name: vente-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-vente_crm}
      - POSTGRES_USER=${POSTGRES_USER:-vente_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-vente_secure_password_2024}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vente_user} -d ${POSTGRES_DB:-vente_crm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - vente-network

  redis:
    image: redis:7-alpine
    container_name: vente-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-vente_redis_2024}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-vente_redis_2024}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - vente-network

volumes:
  postgres_data:
  redis_data:

networks:
  vente-network:
    driver: bridge
