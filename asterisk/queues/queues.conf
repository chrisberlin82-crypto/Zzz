; Warteschlangen fuer die automatische Anrufverteilung
; ============================================================

[general]
persistentmembers=yes
autofill=yes
monitor-type=MixMonitor
shared_lastcall=yes
log_membername_as_agent=yes

; --- Rezeption (Standard-Queue) ---
[rezeption]
musicclass=default
strategy=rrmemory
timeout=20
retry=5
wrapuptime=10
maxlen=15
announce-frequency=30
announce-holdtime=yes
announce-position=yes
joinempty=yes
leavewhenempty=no
ringinuse=no
; Dynamische Mitglieder via *1/*2 Feature-Codes
; member => PJSIP/100 (wird dynamisch hinzugefuegt)

; --- Notfall-Queue (Dringend) ---
[notfall]
musicclass=default
strategy=ringall
timeout=15
retry=3
wrapuptime=0
maxlen=5
announce-frequency=15
announce-holdtime=yes
joinempty=yes
leavewhenempty=no
ringinuse=no

; --- Termin-Queue ---
[termin]
musicclass=default
strategy=rrmemory
timeout=25
retry=5
wrapuptime=5
maxlen=10
announce-frequency=45
announce-holdtime=yes
announce-position=yes
joinempty=yes
leavewhenempty=no
ringinuse=no

; --- Rezept-Queue ---
[rezept]
musicclass=default
strategy=rrmemory
timeout=25
retry=5
wrapuptime=5
maxlen=10
announce-frequency=45
announce-holdtime=yes
announce-position=yes
joinempty=yes
leavewhenempty=no
ringinuse=no
